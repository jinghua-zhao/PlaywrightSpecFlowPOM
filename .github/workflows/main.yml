name: Playwright Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    - run: dotnet build
    - name: Ensure browsers are installed
      run: pwsh bin/Debug/net6.0/playwright.ps1 install --with-deps     
    - name: Run your tests
      run: dotnet test       
    - uses: cryptic-wizard/run-specflow-tests@v1.3.3
      with:
        test-assembly-path: bin/Debug/net6.0
        test-assembly-dll: PlaywrightSpecFlowPOM.dll
        output-html: MyTestResults.html
